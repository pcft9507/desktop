
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/ui.js"></script>
  <title>골고루 보상</title>

<body>
  <div class="sample-wrap">
    <h2 class="sample-heading">칩</h2>
    <h3 class="sample-heading2">전문가 연락방법</h3>
    <div class="el-wrap">
      <span class="chip active">전화</span>
      <span class="chip">영상</span>
      <span class="chip">방문</span>
      <span class="chip active">온라인</span>
    </div>
    <h3 class="sample-heading2">키워드</h3>
    <div class="el-wrap d-flex">
      <div class="kwChip">
        <a href="#" class="kwChip__btn">키워드1</a>
      </div>
      <div class="kwChip">
        <a href="#" class="kwChip__btn">키워드2</a>
      </div>
      <div class="kwChip with-del">
        <a href="#" class="kwChip__btn">키워드3</a>
        <button class="kwChip__del">
          <span class="is-blind">삭제</span>
        </button>
      </div>
      <div class="kwChip with-del">
        <a href="#" class="kwChip__btn">키워드4</a>
        <button class="kwChip__del">
          <span class="is-blind">삭제</span>
        </button>
      </div>
    </div>
