<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/ui.js"></script>
  <title>골고루 보상</title>
</head>

<body>
  <div class="sample-wrap">
    <h2 class="sample-heading">기타 콤포넌트</h2>
    <h3 class="sample-heading2">전문가리스트 모듈</h3>
    <div class="el-wrap">
      <div class="exptCard">
        <div class="exptCard__img">
          <figure>
            <figcaption>전문가 사진</figcaption>
            <img src="../assets/images/sample/sample-ex1.jpg" alt="전문가 사진">
          </figure>
          <span class="exptCard__connecting">접속중</span>
        </div>
        <div class="exptCard__info">
          <div class="exptCard__kw">
            <span class="exptCard__kwTxt">키워드1</span>
            <span class="exptCard__kwTxt">키워드2</span>
            <span class="exptCard__kwTxt">키워드3</span>
            <span class="exptCard__kwTxt">키워드3</span>
            <span class="exptCard__kwTxt">키워드3</span>
            <span class="exptCard__kwTxt">키워드3</span>
          </div>
          <p class="exptCard__name">홍길동 변호사</p>
          <p class="exptCard__company">법무법인 가나다라마바사아자차</p>
          <div class="exptCard__contact">
            <span class="chip active">전화</span>
            <span class="chip">영상</span>
            <span class="chip">방문</span>
            <span class="chip active">온라인</span>
          </div>
          <a href="#" class="exptCard__dr"><img src="../assets/images/common/ico-dr-link.png" alt="바로연결"></a>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
