<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/ui.js"></script>
  <title>골고루 보상</title>
</head>

<body>
  <div class="sample-wrap">
    <h2 class="sample-heading">입력</h2>
    <h3 class="sample-heading2">버튼형 체크박스</h3>
    <div class="el-wrap">
      <div class="btnChk">
        <input type="checkbox" id="all" class="btnChk__checkbox">
        <label for="all" class="btnChk__label">전체</label>
      </div>
    </div>

    <h3 class="sample-heading2">라디오</h3>

    <div class="el-wrap d-flex">
      <div class="radio">
        <input type="radio" id="radio1-1" name="radio1" class="radio__inp">
        <label for="radio1-1" class="radio__label">15분 전화상담</label>
      </div>
      <div class="radio">
        <input type="radio" id="radio1-2" name="radio1" class="radio__inp">
        <label for="radio1-2" class="radio__label">15분 전화상담</label>
      </div>
      <div class="radio">
        <input type="radio" id="radio1-3" name="radio1" class="radio__inp">
        <label for="radio1-3" class="radio__label">15분 전화상담</label>
      </div>
      <div class="radio">
        <input type="radio" id="radio1-4" name="radio1" class="radio__inp">
        <label for="radio1-4" class="radio__label">15분 전화상담</label>
      </div>
    </div>

    <h3 class="sample-heading2">인풋</h3>

    <div class="el-wrap d-flex">
      <div class="inputRow">
        <div class="inputCol">
          <div class="inputTxt">
            <input type="text" class="inputTxt__inp" placeholder="이름을 입력해주세요">
          </div>
        </div>
      </div>
      
      <div class="inputRow">
        <div class="inputCol">
          <div class="inputTxt">
            <input type="text" class="inputTxt__inp" placeholder="예) 010-1234-5678">
            <button class="inputTxt__btn confirm"><span class="txt">인증</span></button>
          </div>
        </div>
        <div class="inputCol">
          <div class="inputTxt">
            <input type="text" class="inputTxt__inp" placeholder="예) 010-1234-5678">
            <button class="inputTxt__btn disabled"><span class="txt">확인</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
