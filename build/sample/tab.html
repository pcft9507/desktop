<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/ui.js"></script>
  <title>골고루 보상</title>
</head>

<body>
  <div class="sample-wrap">
    <h2 class="sample-heading">입력</h2>
    <h3 class="sample-heading2">컨텐츠 탭</h3>
    <div class="conTab" data-con-tab="0">
      <a href="javascript: void(0);" class="conTab__btn default active" onclick="conTab(0, 0);">상담분야</a>
      <a href="javascript: void(0);" class="conTab__btn default" onclick="conTab(0, 1);">지역</a>
      <a href="javascript: void(0);" class="conTab__btn default" onclick="conTab(0, 2);">상담방법</a>
    </div>
    <br>
    <div class="conTab" data-con-tab="1">
      <a href="javascript: void(0);" class="conTab__btn lawyer active" onclick="conTab(1, 0);">상담분야</a>
      <a href="javascript: void(0);" class="conTab__btn lawyer" onclick="conTab(1, 1);">지역</a>
      <a href="javascript: void(0);" class="conTab__btn lawyer" onclick="conTab(1, 2);">상담방법</a>
    </div>
    <br>
    <div class="conTab" data-con-tab="2">
      <a href="javascript: void(0);" class="conTab__btn expert active" onclick="conTab(2, 0);">상담분야</a>
      <a href="javascript: void(0);" class="conTab__btn expert" onclick="conTab(2, 1);">지역</a>
      <a href="javascript: void(0);" class="conTab__btn expert" onclick="conTab(2, 2);">상담방법</a>
    </div>
    <div class="tabCont active" data-tab-cont="0">
      탭 1111
    </div>
    <div class="tabCont" data-tab-cont="1">
      탭 2222
    </div>
    <div class="tabCont" data-tab-cont="2">
      탭 3333
    </div>

  </div>

<script>
function conTab(tabBody, tabBtnIndex) {
  console.log('탭 ' + tabBody + ': 버튼인덱스 :', tabBtnIndex);
  $('.conTab[data-con-tab="' + tabBody + '"] .conTab__btn').removeClass('active').eq(tabBtnIndex).addClass('active');
  $('.tabCont').removeClass('active');
  $('.tabCont[data-tab-cont="' + tabBtnIndex + '"]').addClass('active');
}
</script>
</body>
</html>
