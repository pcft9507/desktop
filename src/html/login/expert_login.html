<div class="l-login-wrap expert">
  <div class="login-container">
    <div class="eLogin">
      <h2 class="eLogin__title">전문가 통합 로그인</h2>
      <!-- login__inpBox -->
      <div class="eLogin__inpBox">
        <div class="eLogin__inpBoxTop">
          <h3 class="eLogin__formGuide">로그인 후 서비스를 이용하실 수 있습니다.</h3>
          <div class="inpTxt">
            <input type="text" class="inpTxt__inp" placeholder="아이디">
          </div>
          <div class="inpTxt">
            <input type="password" class="inpTxt__inp" placeholder="비밀번호">
          </div>
          <div class="btn-row eLogin__confirm">
            <button class="btnDefault btnDefault--confirm eLogin__btnConfirm">
              <span class="btnDefault__txt eLogin__btnConfirmTxt">로그인</span>
            </button>
          </div>
        </div>

        <div class="eLogin__inpBoxBottom">
          <div class="checkbox">
            <label for="chk1" class="checkbox__label">자동 로그인</label>
            <input type="checkbox" id="chk1" class="checkbox__chkbox">
          </div>

          <a href="#" class="eLogin__findIdPw">아이디 / 비밀번호 찾기</a>
        </div>
      </div>
      <!-- login__inpBox end -->

      <div class="eLogin__help">
        <div class="eLogin__helpTxt1">
          <span class="eLogin__helpTxt2">또는</span>
        </div>
        <p class="eLogin__helpGuideTxt">처음 오셨나요? 도움이 필요하세요?</p>

        <div class="eLogin__helpRow">
          <a href="#" class="eLogin__helpLink">제휴 및 가입 소개 페이지로 이동하기</a>
        </div>
      </div>

      <button class="eLogin__btnClose" onclick="closeLogin();" title="로그인 닫기">
        <span class="is-blind">로그인 닫기</span>
      </button>
    </div>
  </div>
</div>
